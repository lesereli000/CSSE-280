<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Divs and Spans</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="bluebox">
            <p>Facebook</p>
        </div>

        <div class="yellowbox">
            <p>Apple</p>
        </div>

        <div class="greenbox">
            <p>Microsoft</p>
        </div>

        <p>Apple is <span class="great">great</span></p>
    </body>
</html>
